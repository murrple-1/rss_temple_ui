services:
  caddy-rss_temple_home:
    image: caddy:2-alpine
    ports:
      - "3000:3000"
    volumes:
      - caddy_data:/data/
      - caddy_config:/config/
      - caddy_srv:/srv/
    networks:
      - default
      - rss_temple_home_net
  rss_temple_home:
    command: >
      ash -c "
        [ \"$$(ls -A /srv/)\" ] || echo '<html><body><h1>Building Siteâ€¦</h1></body></html>' > /srv/index.html
        yarn build

        rm -rf /srv/* && cp -R /build/_site/* /srv/

        while :; do
          sleep 3600
        done
      "
    volumes:
      - caddy_srv:/srv/
    networks:
      - rss_temple_home_net
volumes:
  caddy_data:
  caddy_config:
  caddy_srv:
networks:
  rss_temple_home_net:
    internal: true
