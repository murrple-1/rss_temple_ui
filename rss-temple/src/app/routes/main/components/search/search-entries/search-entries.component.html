<div class="content-area">
  <div class="clr-row">
    <div class="clr-col-12">
      <h1>Search Entries</h1>
    </div>
  </div>
  <div class="clr-row">
    <div class="clr-col-12">Searching: "{{ searchText }}"</div>
  </div>
  <ng-container
    *ngIf="
      feedEntryDescriptors.length > 0;
      then feedEntries;
      else noFeedEntries
    "
  ></ng-container>
  <ng-template #feedEntries>
    <div class="clr-row">
      <div
        *ngFor="let feedEntryDescriptor of feedEntryDescriptors"
        class="clr-col-4"
      >
        <div class="card">
          <div class="card-header">
            <a [attr.href]="feedEntryDescriptor.url" target="_blank">{{
              feedEntryDescriptor.title
            }}</a>
          </div>
          <div class="card-block">
            <div class="card-text">
              <p class="p4 app--creator">
                From
                <a
                  [attr.href]="feedEntryDescriptor.feedHomeUrl"
                  target="_blank"
                  >{{ feedEntryDescriptor.feedTitle }}</a
                >
              </p>
              <p class="p7 app--date">
                {{ feedEntryDescriptor.publishedAt | dateFormat }}
              </p>
            </div>
          </div>
          <div class="card-footer">
            <button
              class="btn btn-outline-success btn-sm"
              (click)="goTo(feedEntryDescriptor.feedUrl)"
            >
              Go To Feed
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="feedEntryDescriptors.length >= maxEntries" class="clr-row">
      <div class="clr-col-12">
        <!-- TODO set this button up -->
        <button class="btn btn-sm">Load More...</button>
      </div>
    </div>
  </ng-template>
  <ng-template #noFeedEntries>
    <div class="clr-row">
      <div class="clr-col-12">No Entries Found</div>
    </div>
    <ng-container *ngIf="isSearching">
      <div class="clr-row">
        <div class="clr-col-12">
          <clr-spinner [clrInline]="true"></clr-spinner>
          <span class="app--loading-text">Loading...</span>
        </div>
      </div>
    </ng-container>
  </ng-template>
</div>
