<div class="content-area">
  <div class="clr-row">
    <div class="clr-col-12">
      <h1>Search Feeds</h1>
    </div>
  </div>
  <div class="clr-row">
    <div class="clr-col-12">Searching: "{{ searchText }}"</div>
  </div>
  <ng-container
    *ngIf="feedDescriptors.length > 0; then feeds; else noFeeds"
  ></ng-container>
  <ng-template #feeds>
    <div class="clr-row">
      <div *ngFor="let feedDescriptor of feedDescriptors" class="clr-col-4">
        <div class="card">
          <div class="card-header">
            <a [attr.href]="feedDescriptor.homeUrl" target="_blank">{{
              feedDescriptor.title
            }}</a>
          </div>
          <div class="card-footer">
            <button
              class="btn btn-outline-success btn-sm"
              (click)="goTo(feedDescriptor.feedUrl)"
            >
              Go To Feed
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="feedDescriptors.length >= maxEntries" class="clr-row">
      <div class="clr-col-12">
        <!-- TODO set this button up -->
        <button class="btn btn-sm">Load More...</button>
      </div>
    </div>
  </ng-template>
  <ng-template #noFeeds>
    <div class="clr-row">
      <div class="clr-col-12">No Feeds found</div>
    </div>
    <ng-container *ngIf="isSearching">
      <div class="clr-row">
        <div class="clr-col-12">
          <clr-spinner [clrInline]="true"></clr-spinner>
          <span class="app--loading-text">Loading...</span>
        </div>
      </div>
    </ng-container>
  </ng-template>
</div>
