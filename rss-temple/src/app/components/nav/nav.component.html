<div class="header-nav" [clr-nav-level]="1">
  <a
    *ngFor="let navLink of navLinks"
    [routerLink]="navLink.routerLink"
    [ngClass]="{
      'active': navLink.routerLinkActiveAlt$ | async
    }"
    class="nav-link nav-text"
    >{{ navLink.name }}</a
  >
</div>
<form *ngIf="isSearchVisible" clrForm class="search" (ngSubmit)="onSearch()">
  <label for="search-input">
    <input
      id="search-input"
      name="searchText"
      [(ngModel)]="searchText"
      type="text"
      placeholder="Search feeds..."
    />
  </label>
</form>
<div class="header-actions">
  <a
    *ngFor="let navAction of navActions"
    href="javascript:;"
    class="nav-link nav-icon"
    (click)="navAction.onClick()"
  >
    <cds-icon [attr.shape]="navAction.clrIconShape"></cds-icon>
  </a>
</div>

<app-confirm-modal #logoutConfirmModal></app-confirm-modal>
