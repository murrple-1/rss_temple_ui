<form clrForm #reportFeedForm="ngForm" (ngSubmit)="sendReport()">
  <clr-modal
    [clrModalOpen]="open"
    (clrModalOpenChange)="openChanged($event)"
    [clrModalClosable]="sendButtonState === ClrLoadingState.DEFAULT"
  >
    <h4 class="modal-title">Report Feed</h4>
    <div class="modal-body">
      <fieldset [disabled]="sendButtonState !== ClrLoadingState.DEFAULT">
        <clr-radio-container>
          <label>Reason for Report?</label>
          @for (reasonOption_ of reasonOptions; track $index) {
            <clr-radio-wrapper>
              <input
                type="radio"
                clrRadio
                name="reasonOption"
                [value]="reasonOption_.value"
                [(ngModel)]="reasonOption"
              />
              <label>{{ reasonOption_.label }}</label>
            </clr-radio-wrapper>
          }
        </clr-radio-container>
        @if (reasonOption === '') {
          <clr-textarea-container>
            <label>Other Reason</label>
            <textarea
              clrTextarea
              class="app--other-reason"
              type="text"
              name="reason"
              placeholder="Reasonâ€¦"
              [(ngModel)]="reason"
              required
              pattern="^.*\S.*$"
            ></textarea>
            <clr-control-error *clrIfError="'required'"
              >Reason required</clr-control-error
            >
            <clr-control-error *clrIfError="'pattern'"
              >Reason required</clr-control-error
            >
          </clr-textarea-container>
        }
      </fieldset>
    </div>
    <div class="modal-footer">
      <button
        class="btn btn-primary"
        type="submit"
        [clrLoading]="sendButtonState"
      >
        Send Report
      </button>
    </div>
  </clr-modal>
</form>
