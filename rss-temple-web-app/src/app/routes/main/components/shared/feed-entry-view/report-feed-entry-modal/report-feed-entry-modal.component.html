<form clrForm #reportFeedEntryForm="ngForm" (ngSubmit)="sendReport()">
  <clr-modal
    [clrModalOpen]="open"
    (clrModalOpenChange)="openChanged($event)"
    [clrModalClosable]="sendButtonState === ClrLoadingState.DEFAULT"
  >
    <h4 class="modal-title">Labels</h4>
    <div class="modal-body">
      <!-- TODO this would be great as, like, a multiselect of 'Abuse', 'Spam', etc, with an 'Other' option -->
      <fieldset [disabled]="sendButtonState !== ClrLoadingState.DEFAULT">
        <clr-input-container>
          <label>Reason</label>
          <input
            clrInput
            type="text"
            name="reason"
            placeholder="Reason..."
            [(ngModel)]="reason"
            required
          />
          <clr-control-error *clrIfError="'required'"
            >Reason required</clr-control-error
          >
        </clr-input-container>
      </fieldset>
    </div>
    <div class="modal-footer">
      <button
        class="btn btn-primary"
        type="submit"
        [clrLoading]="sendButtonState"
      >
        Send Report
      </button>
    </div>
  </clr-modal>
</form>
