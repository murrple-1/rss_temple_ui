<div class="content-area">
  <h2>verify</h2>
  <div class="alert" [ngClass]="alertClass">
    <div class="alert-items">
      <div class="alert-item static" role="alert">
        <div class="alert-icon-wrapper">
          <cds-icon class="alert-icon" [attr.shape]="iconShape"></cds-icon>
        </div>
        <span class="alert-text">
          @switch (state) {
            @case (State.NotStarted) {
              Not Started
            }
            @case (State.Sending) {
              Sending…
            }
            @case (State.Success) {
              Success
            }
            @case (State.Error) {
              Error
            }
            @case (State.NoToken) {
              No Token
            }
          }
        </span>
      </div>
    </div>
  </div>
  @if (isLoginPageAnchorVisible) {
    <a routerLink="/login">Back to Login page</a>
  }
</div>
