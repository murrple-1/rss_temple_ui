@let subNavLinks = subNavLinks$ | async;
@if (
  subNavLinks !== undefined && subNavLinks !== null && subNavLinks.length > 0
) {
  <nav class="subnav">
    <ul class="nav">
      @for (subNavLink of subNavLinks$ | async; track $index) {
        <li class="nav-item">
          <a
            [routerLink]="subNavLink.routerLink"
            routerLinkActive="active"
            class="nav-link"
            >{{ subNavLink.text }}</a
          >
        </li>
      }
    </ul>
  </nav>
}
