<div
  *ngFor="let appAlertDescriptor of appAlertDescriptors"
  class="alert alert-app-level alert-danger"
  [ngClass]="{
    'alert-danger': appAlertDescriptor.type === 'danger',
    'alert-warning': appAlertDescriptor.type === 'warning',
    'alert-info': appAlertDescriptor.type === 'info'
  }"
  role="alert"
>
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <cds-icon class="alert-icon" shape="exclamation-circle"></cds-icon>
      </div>
      <div class="alert-text">
        {{ appAlertDescriptor.text }}
      </div>
    </div>
  </div>
  <button
    *ngIf="appAlertDescriptor.canClose"
    class="close"
    (click)="removeDescriptor(appAlertDescriptor)"
  >
    <cds-icon shape="window-close"></cds-icon>
  </button>
</div>
