<div class="card app--cookie-consent-snackbar">
  <div class="card-block">
    <h4 class="card-title">Cookie Consent</h4>
    <div class="card-text">
      We only use strictly necessary cookies to manage login state and showing
      this banner.
      <div *ngIf="privacyPolicyUrl !== null" class="card-text">
        <a [href]="privacyPolicyUrl" target="_blank">Privacy Policy</a>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="onAcknowledge()">
      Acknowledge
    </button>
  </div>
</div>
